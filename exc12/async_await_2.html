<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function pause(sleepMs) {
        let p1 = new Promise((resolve, reject) => {
          setTimeout(resolve, sleepMs);
        });
        return p1;
      }

      async function printF() {
        const f1 = await pause(3000).then(() => console.log("f1"));
        const f2 = await pause(5000).then(() => console.log("f2"));
        const f3 = await pause(7000).then(() => console.log("f3"));
      }
      printF();
    </script>
  </body>
</html>
