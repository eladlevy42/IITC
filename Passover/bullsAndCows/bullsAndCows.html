<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="topText">
        <h1>Bulls and Cows</h1>
        <p>
          Discover the hidden code! Click, or use arrow keys, to change your
          guess in each box. (Bulls and Cows is similar to, but came before, the
          board game MastermindTM*) Bulls = correct code, correct position. Cows
          = correct code, wrong position.
        </p>
      </div>
      <div id="numberWrapper">
        <div id="randomNumbers" class="numbers">
          <div class="numberBlock">?</div>
          <div class="numberBlock">?</div>
          <div class="numberBlock">?</div>
          <div class="numberBlock">?</div>
          <div class="result">Bulls</div>
          <div class="result">Cows</div>
        </div>
        <div class="numbers">
          <input type="number" id="r1n0" class="numberBlock" placeholder="1" />
          <input type="number" id="r1n1" class="numberBlock" placeholder="2" />
          <input type="number" id="r1n2" class="numberBlock" placeholder="3" />
          <input type="number" id="r1n3" class="numberBlock" placeholder="4" />
          <div class="result" id="b1"></div>
          <button id="r1btn" onclick="Go(1)">Go</button>
          <div class="result" id="c1"></div>
        </div>
      </div>
    </div>

    <script>
      let targetArr = createRandomArr();
      let count = 1;
      let bulls = 0;
      let cows = 0;
      let userArr = [];
      function createRandomArr() {
        let arr = [
          parseInt(Math.random() * 9),
          parseInt(Math.random() * 9),
          parseInt(Math.random() * 9),
          parseInt(Math.random() * 9),
        ];
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (arr[j] == arr[i] && i != j) {
              while (true) {
                let randomNum = parseInt(Math.random() * 9);
                if (randomNum != arr[i]) {
                  arr[i] = parseInt(Math.random() * 9);
                  break;
                }
              }
            }
          }
        }
        return arr;
      }

      function Go(id) {
        alert(targetArr);
        for (let i = 0; i < 4; i++) {
          if (isNaN(document.querySelector(`#r${id}n${i}`).valueAsNumber)) {
            userArr[i] = i + 1;
          } else {
            userArr[i] = document.querySelector(`#r${id}n${i}`).value;
          }
        }
        alert(userArr);
        if (!checkDuplicate()) {
          checkBullsCows();
          if (bulls == 4) {
            document.querySelector("#numberWrapper").innerHTML +=
              '<div class="numbers"> Well Done! </div>';
            document.querySelector(`#r${count}btn`).style.visibility = "hidden";
          } else {
            document.querySelector(`#r${count}btn`).style.visibility = "hidden";

            count++;
            alert(count);
            document.querySelector(
              "#numberWrapper"
            ).innerHTML += `<div class="numbers"><input type="number"  id="r${count}n0" class="numberBlock" placeholder="${userArr[0]}" /><input type="number"  id="r${count}n1" class="numberBlock" placeholder="${userArr[1]}" /><input type="number"  id="r${count}n2" class="numberBlock" placeholder="${userArr[2]}" /><input type="number"  id="r${count}n3" class="numberBlock" placeholder="${userArr[3]}" /><div class="result" id="b${count}"></div><button id="r${count}btn" onclick="Go(${count})">Go</button><div class="result" id="c${count}"></div>`;
          }
        } else {
          alert("duplicates are not allowed! try again");
        }
      }
      function checkDuplicate() {
        for (let i in userArr) {
          for (let j in userArr)
            if (j != i && userArr[i] == userArr[j]) {
              return true;
            }
        }
        return false;
      }

      function checkBullsCows() {
        bulls = 0;
        cows = 0;
        for (let i in userArr) {
          for (let j in targetArr) {
            if (j != i && targetArr[j] == userArr[i]) {
              cows++;
            }
            if (j == i && targetArr[j] == userArr[i]) {
              bulls++;
            }
          }
        }
        document.querySelector(`#b${count}`).innerText = bulls;
        document.querySelector(`#c${count}`).innerText = cows;
      }
    </script>
  </body>
</html>
