<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchData() {
        let promise1 = new Promise((resolve) =>
          setTimeout(() => {
            resolve();
          }, 2000)
        );
        return promise1;
      }
      let promise1 = fetchData();
      promise1.then(() => {
        console.log("data fetched");
      });
    </script>
  </body>
</html>
