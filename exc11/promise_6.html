<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function customPromiseAll(promisesArr) {
        return new Promise((resolve, reject) => {
          let results = [];
          let completedPromises = 0;

          promisesArr.forEach((promise, index) => {
            promise
              .then((thisResult) => {
                results[index] = thisResult;
                completedPromises++;

                if (completedPromises == promisesArr.length) {
                  resolve(results);
                }
              })
              .catch((error) => {
                reject(error);
              });
          });
        });
      }
    </script>
  </body>
</html>
