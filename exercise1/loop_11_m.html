<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_11_m</title>
  </head>
  <body></body>
  <script>
    let count = 1;
    let randomNum = parseInt(Math.random() * 100);
    alert(randomNum);
    let guess = prompt("enter your guess:");
    while (guess != randomNum) {
      guess = prompt("wrong! enter your guess:");
      count++;
    }
    alert("you made it! and it took you: " + count + " times");
  </script>
</html>
