<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_5_m/title>
  </head>
  <body></body>
  <script>
    let num = prompt("enter number:");
    let ans = 1;
    let i = 1;
    while (i <= num) {
      ans *= i;
      i++;
    }
    alert(ans);
  </script>
</html>
