<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      numArr = [5, 8, 8, 2];

      function findAndUpdate(num) {
        let count = 0;
        for (let i in numArr) {
          if (numArr[i] == num) {
            numArr[i]++;
            count++;
          }
        }
        if (count > 0) {
          return true;
        }
        return false;
      }

      userNum = prompt("enter a number");
      if (findAndUpdate(userNum)) {
        console.log(numArr);
      } else {
        console.log("number not found");
      }
    </script>
  </body>
</html>
