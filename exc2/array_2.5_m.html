<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body></body>
  <script>
    function if_in_arr(arr, num) {
      for (let i of arr) {
        if (i == num) {
          return true;
        }
      }
      return false;
    }
    arre = [5, 6, 7, 11, 9];
    console.log(if_in_arr(arre, 8));
  </script>
