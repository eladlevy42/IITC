<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    function no_repeat(arr) {
      //running on the array twice with 2 loops, and comparing each item for the entire items in the list.
      //if there is 1 duplicate = it's ok (compating the item to itself) so push it tp the new arrey.
      // else: dont push it to the new arrey
      let ans = [];
      let count = 0;
      for (let i of arr) {
        count = 0;
        for (let j of arr) {
          if (j == i) {
            count++;
          }
        }
        if (count == 1) {
          ans.push(i);
        }
      }
      return ans;
    }
    arrr = [1, 6, 4, 6, 8, 1];
    console.log(no_repeat(arrr));
  </script>
