<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [];
    let sum = 0;
    let avg = 0;
    for (let i = 0; i <= 5; i++) {
      arr.push(parseInt(Math.random(1) * 99));
    }
    for (let j = 0; j < arr.length; j++) {
      sum += arr[j];
    }
    avg = parseFloat(sum / arr.length);
    console.log(`sum is: ${sum} and avg is: ${avg}`);
  </script>
</html>
