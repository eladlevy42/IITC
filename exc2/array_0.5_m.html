<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [5, 3, 7, 8, 11];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += parseInt(arr[i]);
    }
    let avg = parseFloat(sum / arr.length);
    console.log(`avg is: ${avg}, sum is: ${sum}`);
  </script>
</html>
