<!DOCTYPE html>

  <body>
    <script>
      function checkBigThan10(arr) {
        return arr.find((x) => x > 10) != undefined;
      }

      function isEven(arr) {
        return arr.find((x) => x % 2 == 0) != undefined;
      }
      function arrToEven(arr) {
        return arr.filter((x) => x % 2 != 0);
      }
      console.log(arrToEven([1, 2, 3]));
    </script>
  </body>
