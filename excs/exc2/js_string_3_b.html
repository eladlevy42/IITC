  <script>
    // bot working
    function longest_val(arr) {
      let max = " ";
      for (let i in arr) {
        if (i.split(":")[1].length >= max.length) {
          max = i.split(":")[1];
        }
      }
      return max;
    }
    arr = ["name:nathan", "family:krasney", "city:haifa"];
    console.log(longest_val(arr));
