<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function create_traingle(num) {
      let row = "";
      let triangle = "";
      for (let i = 1; i <= num; i++) {
        row = "";
        for (let j = 1; j <= i; j++) {
          row += "*";
        }
        triangle += row + "\n";
      }
      return triangle;
    }
    console.log(create_traingle(6));
  </script>
</html>
