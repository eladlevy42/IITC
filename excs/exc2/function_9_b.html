<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    function pib(num) {
      let pbnc = [1, 1];
      let bfr = 0;
      for (let i = 2; i < num; i++) {
        bfr = parseInt(pbnc[i - 1]) + parseInt(pbnc[i - 2]);
        pbnc.push(bfr);
      }
      return pbnc;
    }
    console.log(pib(5));
  </script>
</html>
